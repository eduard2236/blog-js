<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="js/jquery-ui-1.13.2/jquery-ui.min.css">
    <link rel="stylesheet" href="js/jquery-ui-1.13.2/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="js/jquery-ui-1.13.2/jquery-ui.theme.min.css">
    <link id="theme" rel="stylesheet" href="css/green.css">
    
    <!-- slider -->
   
    
    
</head>
<body>
    <div id="selector-theme">
        <div id="to-green"></div>
        <div id="to-red"></div>
        <div id="to-blue"></div>
    </div>
    <section id="global">
        <!-- cabecera -->
        <header>
            <div id="logo">
               <h1>PROYECTO JS</h1> 
            </div>
            <div class="clearFix"></div>
            <nav id="menu">
                <ul >
                    <li><a href="index.html">INICIO</a></li>
                    <li><a href="reloj.html">RELOJ</a></li>
                    <li><a href="about.html">SOBRE MI</a></li>
                    <li><a href="calculadora.html">CALCULADORA</a></li>
                    <li><a href="contact.html">CONTACTO</a></li>
                </ul>
            </nav>
        </header>
       
        <!-- contenido -->
        <section id="content">
            <div id="box">
                <h2>Contacto</h2>
                <!--formulario de contacto -->
                <div>
                    <form action="#" method="post" enctype="multipart/form-data" id="form_contact">
                    
                        <label for="name">Nombre</label>
                        <input type="text"  name="name" data-validation="alphanumeric">

                        <label for="surname">Apellido</label>
                        <input type="text" name="surname"  data-validation="alphanumeric">

                        <label for="email">Correo</label>
                        <input type="email" name="email"  data-validation="email">

                        <label for="sex">Sexo</label>
                        <select name="sex" id="sex" data-validation="required">
                            <option value=""> Seleccione</option>
                            <option value="men">Hombre</option>
                            <option value="whomen">Mujer</option>

                        </select>

                        <label for="date">Fecha de nacimiento</label>
                        <input type="text" name="date" data-validation="date" data-validation-format="dd-mm-yyyy">

                        <label for="age">Edad</label>
                        <input type="number" name="age" id="age" data-validation="number">

                        <input type="submit" value="Enviar">


                    </form>
                </div>
               

              
            </div>
            <aside id="aside">
                <div id="about">
                    <h4><span>¿quien soy ?</span></h4>
                    <img src="img/caracol.jpg" alt="">
                    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Doloribus debitis tempore esse eos exercitationem sed.
                    </p>
                </div>
                <div id="login">
                    <h4><span>Identificate</span></h4>
                    <form action="">
                        <label for="name" >Nombre</label>
                        <input type="text" name="name" id="name" >

                        <label for="email">Correo</label>
                        <input type="email" name="email" id="email">

                        <label for="password">Contraseña</label>
                        <input type="password" name="password" id="password">

                        <input type="submit" value="Entrar">

                        
                    </form>
                </div>

            </aside>
           
        </section>
        <div class="clearFix"></div>
    </section>
    <footer>
        Blog con js Eduard Colmenares  &copy; <a href="#" class="subir">Ir hacia arriba</a>
    </footer>
    <script src="js/jquery-3.6.3.min.js"></script>
    <script src="js/jquery.form-validator.min.js"></script>
    <script src="js/jquery-ui-1.13.2/jquery-ui.min.js"></script>
    <script src="js/main.js"></script>   
</body>
</html>
