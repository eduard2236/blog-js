<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link id="theme" rel="stylesheet" href="css/green.css">
    <!-- slider -->
   <link rel="stylesheet" href="css/jquery.bxslider.css">
    
    
</head>
<body>
    <div id="selector-theme">
        <div id="to-green"></div>
        <div id="to-red"></div>
        <div id="to-blue"></div>
    </div>
    <section id="global">
        <!-- cabecera -->
        <header>
            <div id="logo">
               <h1>PROYECTO JS</h1> 
            </div>
            <div class="clearFix"></div>
            <nav id="menu">
                <ul >
                    <li><a href="#">INICIO</a></li>
                    <li><a href="#">RELOJ</a></li>
                    <li><a href="#">SOBRE MI</a></li>
                    <li><a href="#">CALCULADORA</a></li>
                    <li><a href="#">CONTACTO</a></li>
                </ul>
            </nav>
        </header>
        <!-- slider -->
        <div id="slider">
            <div class="bxslider">
                <div><img src="img/hojas.jpg" title="hojas "></div>
                <div><img src="img/rojo.jpg" title="rojo"></div>
                <div><img src="img/cielo.jpg" title="cielo azul"></div>
              </div>
        </div>
        <!-- contenido -->
        <section id="content">
            <div id="post">
                <!-- se colocan con json  -->
            </div>
            <aside id="aside">
                <div id="about">
                    <h4><span>¿quien soy ?</span></h4>
                    <img src="img/caracol.jpg" alt="">
                    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Doloribus debitis tempore esse eos exercitationem sed.
                    </p>
                </div>
                <div id="login">
                    <h4><span>Identificate</span></h4>
                    <form action="">
                        <label for="name">Nombre</label>
                        <input type="text" name="name" id="name">

                        <label for="email">Correo</label>
                        <input type="email" name="email" id="email">

                        <label for="password">Contraseña</label>
                        <input type="password" name="password" id="password">

                        <input type="submit" value="Entrar">

                        
                    </form>
                </div>

            </aside>
           
        </section>
        <div class="clearFix"></div>
    </section>
    <footer>
        Blog con js Eduard Colmenares  &copy;
    </footer>
    <script src="js/jquery-3.6.3.min.js"></script>
    <script src="js/moment-with-locales.js"></script>
    <script src="js/jquery.bxslider.min.js"></script>
    <script src="js/main.js"></script>   
</body>
</html>
